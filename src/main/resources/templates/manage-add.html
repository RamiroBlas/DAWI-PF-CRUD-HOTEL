<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h2>Agregar empledo</h2>
    </div>

    <form id="dataForm" th:object="${userDetail}" th:action="@{/manage/add-confirm}" method="post">


        <div class="mb-3 row">
            <label for="username" class="col-sm-3">Usuario</label>
            <div class="col-sm-9">
                <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Ingrese usuario" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-3">Correo</label>
            <div class="col-sm-9">
                <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="Ingrese correo" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-3">Nombres</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Ingrese nombres" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-3">Apellidos</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Ingrese apellidos" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="col-sm-3">Rol</label>
            <div class="col-sm-9">
                <input type="text" id="role" class="form-control" th:field="*{role}" placeholder="Ingrese rol" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-3">Contraseña</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" name="password" placeholder="Ingrese contraseña" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnGuardar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnGuardar" class="btn btn-primary w-25" data-bs-toggle="modal"
                        data-bs-target="#confirmSave">
                    Guardar
                </button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                        onclick="location.href='/manage/start'">
                    Regresar
                </button>
            </div>
        </div>
    </form>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmSave" tabindex="-1" aria-labelledby="confirmSaveLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmSaveLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas registrar estos datos?
            </div>
            <div class="modal-footer">
                <button id="btnConfirmAdd" type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnConfirmAdd').addEventListener('click', function () {
        document.getElementById('dataForm').submit();
    })
</script>

</body>
</html>
